<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Has for CPAD</title>
  <style>
    :where(.clean-btn) {
      opacity: 0;
    }

    :has(section ~ section.current) .arrow-up {
      opacity: 1;
    }

    :has(section.current + section) .arrow-down {
      opacity: 1;
    }

    :has(section.current .fr:not(.previous-focus)) .arrow-right {
      opacity: 1;
    }

    :has(section.current .previous-focus:not(.current-focus)) .arrow-left {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="slide-deck">
    <section class="current">
      <p class="fr previous-focus">p1</p>
      <p class="fr previous-focus current-focus">p2</p>
      <p class="fr">p3</p>
    </section>
    <section class="">B</section>
    <section class="">C</section>
  </div>
  <pre id="#cpad">
    <div id="clean-cpad" class="cpad">
      <svg width="25px" height="25px" viewBox="0 0 100 100">
        <path d="M 35 20 q 15 -30 30 0" class="clean-btn arrow-up" />
        <path d="M 35 80 q 15 30 30 0" class="clean-btn arrow-down" />
        <path d="M 20 35 q -30 15 0 30" class="clean-btn arrow-left" />
        <path d="M 80 35 q 30 15 0 30" class="clean-btn arrow-right" />
      </svg>
    </div>
  </pre>
</body>

</html>
